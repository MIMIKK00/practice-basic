<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>

        // 숫자를 입력받습니다.
        const rawInput = prompt('cm 단위의 숫자를 입력해주세요.')

        // cm를 mm로 변경
        const cm = Number(rawInput)
        const mm = cm * 10

        // 출력합니다.
        alert(`${cm}cm는 ${mm}mm 입니다.`)

    </script>
</head>

<body>
</body>

</html>
